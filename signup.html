<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloWorld</title>
    <link rel="stylesheet" href="styles/stylessign.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">FloWorld</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#" class="btn">Discover</a></li>
                    <li><a href="shop.html" class="btn">Shop</a></li>
                    <li><a href="index.html" class="btn">Blog</a></li>
                    <li><a href="#" class="btn black">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="signup-container">
            <h1>Join the FloWorld</h1>
            <p>Discover the beauty of flowers and stay inspired!</p>
            <form action="#" method="post" class="signup-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </main>
</body>
</html>
